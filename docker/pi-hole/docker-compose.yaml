version: '3.7'

services:
  pihole:
    container_name: pihole
    image: pihole/pihole:master-armhf
    links:
      - unbound
    ports:
      - '53:53/tcp'
      - '53:53/udp'
      - '67:67/udp'
      - '80:80/tcp'
      - '443:443/tcp'
    environment:
      - TZ: 'America/Argentina/Buenos_Aires'
      - PUID: 1000
      - PGID: 1000
      - WEBPASSWORD: ${WEBPASSWORD}
      - IPv6: 'false'
      - PIHOLE_DNS_: '10.0.0.2#5335;10.0.0.2#5335'
    env_file:
      - '.env'
    volumes:
      - './etc-pihole/:/etc/pihole/'
      - './etc-dnsmasq.d/:/etc/dnsmasq.d/'
    dns:
      - 127.0.0.1
      - 1.1.1.1
    cap_add:
      - NET_ADMIN
    restart: unless-stopped
    networks:
      pihole_net:
        ipv4_address: 10.0.0.3

  unbound:
    container_name: unbound
    image: klutchell/unbound::armv7hf
    ports:
      - '5335:5335/tcp'
      - '5335:5335/udp'
    environment:
      - TZ: 'America/Argentina/Buenos_Aires'
      - PUID: 1000
      - PGID: 1000
    volumes:
      - '/home/pi/raspberry-automation/docker/pi-hole/etc/unbound/:/etc/unbound/'
    restart: unless-stopped
    networks:
      pihole_net:
        ipv4_address: 10.0.0.2

networks:
  pihole_net:
    driver: bridge
    ipam:
      config:
        - subnet: 10.0.0.0/29
