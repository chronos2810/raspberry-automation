---
# Tasks file for roles/rpi-bootstrap requires ansible 2.9.22 or above
- name: Clone the repo
  git:
    repo: https://github.com/junegunn/fzf.git
    dest: ~/.fzf
    depth: 1
    force: yes
  become: no

- name: Install script
  command: "/home/{{ ansible_user }}/.fzf/install --key-bindings --no-completion --no-bash --no-fish --all"
  become: yes
