---
# Tasks file for roles/rpi-bootstrap requires ansible 2.9.22 or above
- name: Clone the repo
  git:
    repo: https://github.com/junegunn/fzf.git
    dest: ~/.fzf
    depth: 1
    force: yes
  become: no

- name: Install script
  command: /home/pi/.fzf/install --key-bindings --no-completion --no-bash --no-zsh --all
  become: yes

- name: Enable keybindings
  ansible.builtin.debug:
    msg: "[+] INFO: Run the command 'fzf_key_bindings' to enable the FZF keybindings."
