---
# Tasks file for roles/rpi-bootstrap requires ansible 2.9.22 or above
- name: Install Fzf with the provided script
  git:
    repo: https://github.com/junegunn/fzf.git
    dest: ~/.fzf
    depth: 1
    force: yes
  become: no

- name: Install script
  command: /home/pi/.fzf/install
  become: yes

- name: Enable keybindings
  command: fzf_key_bindings
